<body>
    <div id="parent">
        <section class="body"></section>
        <div class="overlay"></div>

    <nav id="navbar">

        <ul>

    </div>

    
    <form action=" " onsubmit="return validation()">
    <div id="register5">
        <div class="title5"><h1><u>Register</u></h1></div>


        <div id="reg">
            
            <div class="box">
            <span class="details">Full name</span>   
            <input type="text" placeholder="Enter your name" class="textbox" autocomplete="off" id="name">
            <span id="nameerror" class="error"></span>
            </div>
        
            <div class=" box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email" class="textbox" id="mail" autocomplete="off">
            <span id="mailerror" class="error"></span>
            </div>
            
            <div class="box">
            <span class="details">Mobile Number</span>
            <input type="text" placeholder="Enter your mob number" class="textbox" id="mobnumber" autocomplete="off">
            <span id="moberror" class="error"></span>
            </div>

            <div class="box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter a Username" class="textbox" id="uname" autocomplete="off">
            <span id="usernameerror" class="error"></span>
            </div>
        
            <div class="box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" class="textbox" id="pass" autocomplete="off">
            <span id="passworderror" class="error"></span>
            </div>
            
            <div class="box">
            <span class="details">Confirm password</span>
            <input type="password" placeholder="Enter your password again" class="textbox" id="cpass" autocomplete="off">
            <span id="conpassworderror" class="error"></span>
            </div>
           

            <div class="box">
            <span id="title">Gender</span>

            <label class="container">
            <input type="radio" name="radio">Male
           
            <input type="radio" name="radio">Female
            
            <input type="radio" name="radio">Others
            </label>
        
            </div>

            <a href="" ><input id="button"  type="submit" value="register"></a>
        </form>
    


</body>
</html>
